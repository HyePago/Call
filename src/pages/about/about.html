<ion-header>
  	<ion-navbar>
		<ion-segment [(ngModel)]="segment" (ionChange)="segmentChange()">
			<ion-segment-button value="all">
				모두
			</ion-segment-button>
			<ion-segment-button value="not">
				부재중
			</ion-segment-button>
		</ion-segment>
		<ion-buttons end>
			<button (click)="editClick()" *ngIf="!editClicked" ion-button>
				편집
			</button>
			<button (click)="editClick()" *ngIf="editClicked" ion-button>
				완료
			</button>
		</ion-buttons>
	</ion-navbar>
	<ion-navbar style="padding-top: -20px; z-index: -3; background-color: transparent">
		<div>
			<h2 style="font-weight: bold;">최근 통화</h2>
		</div>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let call of calls">
			<button ion-button (click)="clickDel(call.uid, call.time)" *ngIf="editClicked" item-start style="background-color: white;">
				<ion-icon name="ios-remove-circle" style="color: red;"></ion-icon>
			</button>
			<span *ngIf="call.name && call.bool">{{call.name}}</span>
			<span *ngIf="call.name && !(call.bool)" style="color: red">{{call.name}}</span>
			<span *ngIf="!(call.name) && call.bool">{{call.phone}}</span>
			<span *ngIf="!(call.name) && !(call.bool)" style="color: red">{{call.phone}}</span>
			<span item-end>{{call.showTime}}</span>
			<ion-icon name="ios-information-circle-outline" (click)="detailPush(call)" item-end color="primary"></ion-icon>
		</ion-item>
	</ion-list>
</ion-content>
